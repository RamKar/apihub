
<div ng-app="test">
  <div layout="column" layout-align="center center" layout-fill="layout-fill" ng-controller="testController">
    <md-button class="md-primary md-raised" ng-click="showDialog($event)">New Project</md-button>
  </div>
  <script type="text/ng-template" id="dialogContent.tmpl.html">
    <md-dialog class="fullscreen-dialog" aria-label="Full Screen Dialog Test">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="closeDialog()">
            <md-icon class="fa fa-times fa-2x"></md-icon>
          </md-button>
          <h2 flex="flex">Create a Project</h2>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <form name="userForm"></form>
        <div layout="layout" layout-sm="column">
          <md-input-container style="width:80%">
            <label>Company (Disabled)</label>
            <input ng-model="user.company" disabled="disabled"/>
          </md-input-container>
          <md-input-container flex="flex">
            <label>Submission Date</label>
            <input type="date" ng-model="user.submissionDate"/>
          </md-input-container>
        </div>
        <div layout="layout" layout-sm="column"></div>
        <md-input-container flex="flex">
          <label>First name</label>
          <input ng-model="user.firstName"/>
        </md-input-container>
        <md-input-container flex="flex">
          <label>Last Name</label>
          <input ng-model="theMax"/>
        </md-input-container>
        <md-input-container flex="flex">
          <label>Address</label>
          <input ng-model="user.address"/>
        </md-input-container>
        <md-input-container md-no-float="md-no-float">
          <input ng-model="user.address2" placeholder="Address 2"/>
        </md-input-container>
        <div layout="layout" layout-sm="column">
          <md-input-container flex="flex">
            <label>City</label>
            <input ng-model="user.city"/>
          </md-input-container>
          <md-input-container flex="flex">
            <label>State</label>
            <input ng-model="user.state"/>
          </md-input-container>
          <md-input-container flex="flex">
            <label>Postal Code</label>
            <input ng-model="user.postalCode"/>
          </md-input-container>
        </div>
        <md-input-container flex="flex">
          <label>Biography</label>
          <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
        </md-input-container>
      </md-dialog-content>
    </md-dialog>
  </script>
</div>
